<!--Event-->
<div class="modal fade" #contentModal mdbModal id="contentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold event">Event</h4>
        <button type="button" class="close"  (click)="hide()"data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form #EventForm=ngForm [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <input type="text" id="text" class="form-control" mdbInput mdbValidate  required  formControlName="title">
                <label class="form-label"  >Title</label>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <textarea id="form19" class="md-textarea form-control" rows="3" class="form-control" mdbInput mdbValidate  required  formControlName="description"></textarea>
                <label class="form-label"  >Description</label>
              </div>
            </div>
          </div>

          <div class="md-form mb-5">
            <div class="custom-file">
              <input type="file" class="custom-file-input " id="inputGroupFile01"   formControlName="file" (change)="fileEvent($event)" >
              <label class="custom-file-label" >Choose file</label>
              <br/>
              <br/>
              <span *ngIf="filedataEvent != null">{{filedataEvent.name}}</span>

            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn :!mÃ¹/tnevent">Create</button>
          </div>
        </form>
      </div>


    </div>

  </div>
</div>
<!--Events Update-->
<div class="modal fade" #contentupdate1 mdbModal id="contentupdate1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1"
     aria-hidden="true">

  <div class="modal-dialog cascading-modal modal-avatar modal-md" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold event">Events</h4>
        <button type="button" class="close"  (click)="hideupdate1()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-header">
        <img src="http://localhost:8000/storage/{{event?.imageevent}}" alt="avatar"
             class="rounded-circle img-responsive">
      </div>

      <div class="modal-body mx-3">
        <form #eventForm=ngForm [formGroup]="formupdate11" (ngSubmit)="onSubmitnewupdate1()">
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <label class="form-label"  >Title</label>
                <input type="text" id="title" class="form-control" mdbInput mdbValidate  required  formControlName="title111" value="{{event?.titreevent}}" >
              </div>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <label class="form-label"  >Description</label>

              <div class="md-form">
                <textarea id="form19" class="md-textarea form-control" rows="5" class="form-control" mdbInput mdbValidate  required   formControlName="description111" value="{{event?.descriptionevent}}" ></textarea>
              </div>
            </div>
          </div>

          <div class="md-form mb-5">


            <input type="file" class="custom-file-input " id="inputGroupFile01" mdbInput mdbValidate  required   formControlName="filenew111" (change)="  fileEventupdate($event)" >
            <label class="custom-file-label" >Choose file</label>
            <br/>
            <br/>
            <span *ngIf="filedataupdateevent != null">{{filedataupdateevent.name}}</span>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btnevent">Update</button>
          </div>
        </form>
      </div>


    </div>

  </div>
</div>

<!--MDB Cards-->
<div>

      <!-- Event table -->
      <div class="card">
        <h3 class="card-header text-center font-weight-bold text-uppercase py-4">Events table</h3>
        <div class="card-body">
          <div class="table-wrapper-scroll-y my-custom-scrollbar">
             <span class="table-add float-right mb-3 mr-2">
                 <a class="text-success" (click)="add()">
                     <mdb-icon fas icon="plus" size="2x"></mdb-icon>
                 </a>
                 </span>
            <table class="table table-bordered table-striped mb-0">
              <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let el of tabevent; let i = index">

                <td scope="row">
                  <img src="http://localhost:8000/storage/{{el?.imageevent}}" class="img-fluid" alt="photo">
                </td>
                <td>{{el.titreevent}}</td>
                <td>{{el.descriptionevent}}</td>
                <td>
                         <span class="table-remove">
                             <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="removeEvent(el)">Remove</button>
                         </span>
                  <span >
                            <button type="button" mdbBtn color="success" rounded="true" size="sm" class="mt-5" (click)="updateEvent(el,i)">Update</button>
                        </span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- New table -->
    </div>
