<div id="wrapper" >

  <aside id="sidebar-wrapper"  (click)="isHidden1= !isHidden1" >
    <div class="sidebar-brand">
      <h2>Menu</h2>
    </div>
    <ul class="sidebar-nav">

      <li>
        <a href="/admin/events"><mdb-icon far icon="calendar-alt"></mdb-icon>  Events</a>
      </li>
      <li>
        <a href="/admin/news"><mdb-icon far icon="newspaper"></mdb-icon> News</a>
      </li>
      <li>
        <a href="/admin/users"><mdb-icon fas icon="users"></mdb-icon>  Users</a>
      </li>
      <li>
        <a href="/admin/presentation"> <mdb-icon fas icon="file-contract"></mdb-icon> Presentation</a>
      </li>
    </ul>
  </aside>

  <div id="navbar-wrapper"  (click)="isHidden1= !isHidden1">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a  class="navbar-brand" id="sidebar-toggle"><i class="fa fa-bars"></i></a>
        </div>
      </div>
    </nav>
  </div>

  <section id="content-wrapper">

<main class="mt-5">

    <!--MDB Cards-->
    <div>

      <!-- Presentation table -->
      <div class=" mb-5 d-flex justify-content-around ">


        <!--User-->
        <div class=" card c3">
          <h3 class="card-header text-center font-weight-bold text-uppercase py-4"> User table</h3>
          <div class="card-body ">
            <div class="table-wrapper-scroll-y my-custom-scrollbar">
              <table class="table table-bordered table-striped mb-0">
                <thead>
                <tr>

                  <th scope="col">Last Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone Number</th>
                  <th scope="col">Country</th>
                  <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody class="c">
                <tr *ngFor="let el of tabuser; let i = index ">
                  <td scope="row">{{el.prenom}}</td>
                  <td>{{el.nom}}</td>
                  <td>{{el.email}}</td>
                  <td>{{el.numtel}}</td>
                  <td>{{el.pays}}</td>
                  <td>
                            <span >
                              <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="removeUser(el)">Remove</button>
                          </span>
                          <span >
                            <button type="button" id="acc"    *ngIf="el.accepte == 'accepte' " mdbBtn color="success" rounded="true" [disabled] ="true"  size="sm" class="mt-5" (click)="accepte(el,i)">Accept</button>
                        </span>
                        <span >
                          <button type="button" id="acc" *ngIf="el.accepte == null "   mdbBtn color="success" rounded="true" [disabled] ="false"   size="sm" class="mt-5" (click)="accepte(el,i)">Accept</button>
                      </span>

                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Editable table -->
      </div>


    </div>
    <!--MDB Cards-->

  </main>
  </section>
</div>
