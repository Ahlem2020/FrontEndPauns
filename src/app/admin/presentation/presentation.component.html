  <!--Presentation-->
<div class="modal fade" #contentModalPresentation mdbModal id="contentModalPresentation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold event">Presentation</h4>
        <button type="button" class="close"  (click)="hidePresentation()"data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form #PresentationForm=ngForm [formGroup]="formpres" (ngSubmit)="onSubmitPresentation()">
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <input type="text" id="text" class="form-control" mdbInput mdbValidate  required  formControlName="titlepres">
                <label class="form-label"  >Title</label>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <textarea id="form19" class="md-textarea form-control" rows="3" class="form-control" mdbInput mdbValidate  required  formControlName="descriptionpres"></textarea>
                <label class="form-label"  >Description</label>
              </div>
            </div>
          </div>



          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <input type="text" id="text" class="form-control" mdbInput  pattern=".*https://www.youtube.com/watch[^ @]*" mdbValidate  required  formControlName="videopres">
                <label class="form-label"  >Upload  Video</label>
              </div>
            </div>
          </div>

          <div class="md-form mb-5">


            <input type="file" class="custom-file-input " id="inputGroupFile01" mdbInput mdbValidate  required   (change)="filePresentation($event)"  formControlName="filepres" >
            <label class="custom-file-label" >Choose file</label>
            <br/>
            <br/>
            <span *ngIf="filedataPresentation != null">{{filedataPresentation.name}}</span>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btnevent">Create</button>
          </div>
        </form>
      </div>


    </div>

  </div>
</div>

<!--Presentation Update-->
<div class="modal fade" #contentModalPresentationUpdate mdbModal id="contentModalPresentationUpdate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold event">Presentation</h4>
        <button type="button" class="close"  (click)=" hidePresentationUpdate()"data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form #PresentationUpdateForm=ngForm [formGroup]="formupdatepres" (ngSubmit)="onSubmitPresentationUpdate()">
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <input type="text" id="text" class="form-control" mdbInput mdbValidate  required  formControlName="titlepres1" value="{{prese?.titre}}">
                <label class="form-label"  >Title</label>
              </div>
            </div>
          </div>
          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <textarea id="form19" class="md-textarea form-control" rows="3" class="form-control" mdbInput mdbValidate  required  formControlName="descriptionpres1" value="{{prese?.description}}"></textarea>
                <label class="form-label"  >Description</label>
              </div>
            </div>
          </div>



          <div class="d-flex flex-row align-items-center mb-4">
            <div class="form-outline flex-fill mb-0">
              <div class="md-form">
                <input type="text" id="text" class="form-control" mdbInput  pattern=".*https://www.youtube.com/watch[^ @]*" mdbValidate  required  formControlName="videopres1" value="{{prese?.video}}">
                <label class="form-label"  >Upload  Video</label>
              </div>
            </div>
          </div>

          <div class="md-form mb-5">


            <input type="file" class="custom-file-input " id="inputGroupFile01" mdbInput mdbValidate  required   (change)=" filePresentationupdate($event)"  formControlName="filepres1" >
            <label class="custom-file-label" >Choose file</label>
            <br/>
            <br/>
            <span>{{filepre}}</span>
            <br/>
            <span *ngIf="this.filedataupdatepres != null">{{filedataupdatepres.name}}</span>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btnevent">Update</button>
          </div>
        </form>
      </div>


    </div>

  </div>
</div>
<body class="hm-gradient c1">


<main class="mt-5">
  <!-- Presentation table -->

    <div class="card c3 ml-1">
      <h3 class="card-header text-center font-weight-bold text-uppercase py-4"> Presentation table</h3>
      <div class="card-body ">
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
                 <span class="table-add float-right mb-3 mr-2">
                     <a class="text-success" (click)="addpres()">
                         <mdb-icon fas icon="plus" size="2x"></mdb-icon>
                     </a>
                     </span>
          <table class="table table-bordered table-striped mb-0">
            <thead>
            <tr>

              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Presentation</th>
              <th scope="col">Video</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody class="c">
            <tr *ngFor="let el of tabpres; let i = index ">
              <td scope="row">
                {{el.titre}}
              </td>
              <td>{{el.description}}  </td>

              <td>
                <a (click)="download(i)">{{tabname[i]}}</a>
              </td>
              <td>
                <div class="embed-responsive embed-responsive-16by9  v">
                  <iframe [src]='el?.video' frameborder="1" ></iframe>
                </div>
              </td>

              <td>
                          <span class="table-remove">
                            <button type="button" mdbBtn color="danger" rounded="true" size="sm" class="my-0" (click)="removePres(el)">Remove</button>
                        </span>
                <span>
                            <button type="button" mdbBtn color="success" rounded="true" size="sm" class="mt-5" (click)="updatePres(el,i)">Update</button>
                        </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>


  <!--MDB Cards-->

</main>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="angular-youtube-embed.js"></script>



</body>
